  {% load i18n %}

  {% url 'logout' as logout_url %}

  <nav class="navbar navbar-default mynav" role="navigation">
    <div class="container-fluid">

      <ul class="nav nav-justified">

        <li
          {% if 'profile' in request.get_full_path %}
          class="active"
          {% endif %}
          >
          <a href="{% url 'profile' %}">{% trans "My Profil" %}</a>
        </li>

        <li
          {% if 'mysurveys' in request.get_full_path or 'survey' in request.get_full_path%}
          class="active"
          {% endif %}
          ><a href="{% url 'my-surveys' %}">{% trans "My surveys" %}</a>
        </li>

        <li><a href="#">{% trans "All surveys" %}</a></li>

      </ul><!-- /.nav-justified -->

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <a class="btn btn-default navbar-btn" href="{% url 'logout' %}">{% trans "Logout" %}</a>
        {% else %}
          <a class="btn btn-default navbar-btn" href="{% url 'login' %}">{% trans "Login" %}</a>
        {% endif %}
      </ul><!-- /button -->

    </div><!-- /.container-fluid -->
  </nav>
