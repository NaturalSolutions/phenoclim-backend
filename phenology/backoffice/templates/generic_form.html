{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" style="max-width:500px;margin:auto;padding:10px;" class="form" action="{% url 'django.contrib.auth.views.password_change' %}">
{% csrf_token %}

  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "tree-deciduous" %} Valid√©
    </button>
  {% endbuttons %}
</form>

{% endblock %}
