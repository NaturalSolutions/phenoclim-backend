{% extends "base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<p>{{ form.erros }}</p>
{% endif %}

<form method="post" style="max-width:500px;margin:auto;padding:10px;" class="form">
{% csrf_token %}

  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "tree-deciduous" %} {% trans 'Validate' %}
    </button>
  {% endbuttons %}
</form>

{% endblock %}
